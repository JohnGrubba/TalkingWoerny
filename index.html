<html>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="particles.css">
    <link rel="stylesheet" href="shift.css">
    <script src="audioprocessor.js"></script>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Talking Woerny</title>

    <meta property="og:title" content="Talking Woerny" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://talkingwoerny.tk/" />
    <meta property="og:image" content="https://talkingwoerny.tk/icon.png" />
    <meta property="og:description" content="Talk with Woerny" />
    <meta name="theme-color" content="#4c4d4f">
    
    <!-- Include this to make the og:image larger -->
    <meta name="twitter:card" content="summary_large_image">
    <body>
        <div id="content" style="display: none;">
            <h1>Talking Woerny</h1>
            <img src="woernyidle.png" id="woerny">
            <p id="console" style="display: none;"></p>
            <div id="sosenbiner">
                <input type="checkbox" id="toggle" class="toggle--checkbox">
                <label for="toggle" class="toggle--label">
                <span class="toggle--label-background"></span>
                </label>
            </div>
        </div>
        <div id="load">
            <div id="particle"></div>
            <div class="loader1"><h1>Loading</h1></div>
            <div class="loader">
                <img src="icon.png" style="border-radius: 50%;">
            </div>
        </div>

        <script>
            function stop_loader(){
                document.getElementById("content").style.display = "block";
                document.getElementById("load").style.display = "none";
            }
            var audio = new Audio();
            function change(){
                var audios = ["undeini.mp3", "waziwazi.mp3", "ifixedit.mp3", "einido.mp3", "Yes.mp3", "No.mp3"]
                var rand = "audios/" + audios[(Math.random() * audios.length) | 0]
                audio.src = rand;
                var i = 0;
                audio.play();
                delete audio;
            }
            document.addEventListener("DOMContentLoaded", function(){
                var states = ["woernytalk.jpg", "woernyidle.png"]
                var i = 0;
                setInterval(function(){
                    console.log("Sose")
                    if(!audio.paused){
                        document.getElementById("woerny").src = states[i % 2]
                    }
                    i += 1
                }, 250);
            })
            stop_loader()
        </script>

        <script src="party.js"></script>
    </body>
</html>
